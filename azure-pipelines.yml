trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- powershell: |
    Invoke-WebRequest -Uri "https://storage.googleapis.com/chrome-infra/depot_tools.zip" -OutFile depot_tools.zip
    &7z x depot_tools.zip -odepot_tools
    Remove-Item depot_tools.zip
  displayName: 'Fetch depot_tools'
  
- script: |
    set PATH=%cd%\depot_tools;%PATH%;
    cd depot_tools
    gclient
  displayName: 'Config depot_tools'
  
- script: |
    set PATH=%cd%\depot_tools;%PATH%;
    fetch angle
  displayName: 'Fetch angle repo'

- script: |
    set PATH=%cd%\depot_tools;%PATH%;
    cd angle
    ..\depot_tools\python scripts/bootstrap.py
    gclient sync
    git checkout master
  displayName: 'Sync skia deps'
  
- powershell: |
    choco install llvm
    $env:Path = "$pwd\depot_tools;" + $env:Path
    cd skia
    bin/gn gen out/Shared_32_static_vs --args='clang_win=\"C:\Program Files\LLVM\" target_cpu=\"x32\"' --ide=vs
    bin/gn gen out/Shared_64_static_vs --args='clang_win=\"C:\Program Files\LLVM\" target_cpu=\"x64\"' --ide=vs
  displayName: 'Setup build projects'

- script: |
    call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
    cd skia
    cd out\Shared_64_static_vs
    msbuild all.sln
  displayName: 'Build skia'